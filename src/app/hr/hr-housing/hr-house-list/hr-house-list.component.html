<!-- ../hr/housing/detail/{id} ?? endpoint TBD -->
<div class="container">
    <div *ngFor="let house of housingInfo" class="box">
        <h2>{{house.address}}</h2>
        <img
            src="https://cdn.vox-cdn.com/thumbor/6itLJS9BZ-B5gXPjM1AB_z-ZKVI=/0x0:3000x2000/1200x800/filters:focal(1260x760:1740x1240)/cdn.vox-cdn.com/uploads/chorus_image/image/65890203/iStock_1067331614.7.jpg">
        <p class="fw-bold">Landlord: <span class="fw-normal">{{house.landlordName}}</span></p>
        <p class="fw-bold">Phone: <span class="fw-normal">{{house.landlordPhone}}</span></p>
        <p class="fw-bold">Number of People: <span class="fw-normal">{{house.numPeople}}</span></p>
        <p class="fw-bold">Email: <span class="fw-normal">{{house.landlordEmail}}</span></p>
        <button (click)="getDetails(house.id)" type="button" class="btn btn-primary btn-sm">Details</button>
    </div>
</div>

<div class="container">
    <div class="box">
        <h2 class="text-center">Add House</h2>
        <form [formGroup]="addHouseForm" (ngSubmit)="onSubmit()">

            <div class="form-group" formGroupName="address">
                <h3>Address</h3>
                <input type="text" class="form-control" id="street" required formControlName="street"
                    placeholder="Street*">

                <input type="text" class="form-control" id="city" required formControlName="city" placeholder="City*">

                <input type="text" class="form-control" id="state" required formControlName="state"
                    placeholder="State*">

                <input type="number" class="form-control" id="zip" required formControlName="zip" placeholder="Zip*">
            </div>


            <div class="form-group" formGroupName="furniture">
                <h3>Furniture</h3>

                <label>Beds:</label>
                <input class="number" type="number" formControlName="beds">

                <label>Mattresses:</label>
                <input class="number" type="number" formControlName="mattresses">

                <label>Tables:</label>
                <input class="number" type="number" formControlName="tables">

                <label>Chairs:</label>
                <input class="number" type="number" formControlName="chairs">

                <label>Landlord: </label>
                <select class="form-select" formControlName="landlord">
                <option *ngFor="let landlord of landlords" value="{{landlord.id}}">{{landlord.fullname}}
                    ({{landlord.email}})</option>
                </select>

                <label>Max number of people :</label>
                <input class="number" type="number" formControlName="numPeople">
                </div>
            
            <button type="submit"
                class="btn btn-primary btn-sm position-relative start-50 translate-middle-x">Submit</button>
        </form>
    </div>
</div>
