<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->

	<ng-container matColumnDef="fullname">
		<th mat-header-cell *matHeaderCellDef> Full Name </th>
		<td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
	</ng-container>

	<ng-container matColumnDef="visa-type">
		<th mat-header-cell *matHeaderCellDef> Visa Type </th>
		<td mat-cell *matCellDef="let element"> {{element.workauth}} </td>
	</ng-container>

	<ng-container matColumnDef="exp-date">
		<th mat-header-cell *matHeaderCellDef> Expiration Date </th>
		<td mat-cell *matCellDef="let element"> {{element.expdate}} </td>
	</ng-container>

	<ng-container matColumnDef="days-left">
		<th mat-header-cell *matHeaderCellDef> Days Left </th>
		<td mat-cell *matCellDef="let element"> {{element.daysleft}} </td>
	</ng-container>

	<ng-container matColumnDef="next-step">
		<th mat-header-cell *matHeaderCellDef> Next Step </th>
		<td mat-cell *matCellDef="let element"> {{element.nextStep}} </td>
	</ng-container>

	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef> Action </th>
		<td mat-cell *matCellDef="let element">

			<p *ngIf="element.nextStep === 'Completed'">None</p>

			<button type="button" class="btn btn-danger btn-sm"
				*ngIf="element.nextStep !== 'I-983 requires signature' && element.nextStep !== 'Completed'"
				(click)="notify(element.email, element.nextStep)">Notify</button>

			<div class="btn-group" role="group" *ngIf="element.nextStep === 'I-983 requires signature'">
				<button type="button" class="btn btn-primary btn-sm"
					(click)="handleDocPreview(element.email)">Preview</button>
				<button type="button" class="btn btn-primary btn-sm"
					(click)="handleDocDownload(element.email)">Download</button>
			</div>

		</td>
	</ng-container>

	<ng-container matColumnDef="manage">
		<th mat-header-cell *matHeaderCellDef> Manage </th>
		<td mat-cell *matCellDef="let element">
			<a href="http://localhost:4200/hr/visa">Go to Visa Management</a>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
	<tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
