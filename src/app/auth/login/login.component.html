<div class="center">

<form (ngSubmit)="onSubmit()" #loginForm="ngForm">

    <div ngModelGroup="login" #loginInputs="ngModelGroup">
        <div class="form-group">
            <button [disabled]="!useEmail" class="btn btn-link" (click)="changeLoginField()">Username</button>
            <button [disabled]="useEmail" class="btn btn-link" (click)="changeLoginField()">Email</button>
            <br>
            <input *ngIf="!useEmail" type="text" class="form-control" id="username" 
                required [(ngModel)]="login.username" name="username" #username="ngModel">
            <div *ngIf="!useEmail && login.username.length === 0" class="text-danger">
                Username is required. 
            </div>
            <input *ngIf="useEmail" type="email" class="form-control" id="email" 
                required [(ngModel)]="login.email" name="email" #email="ngModel" ngModel email>
            <div *ngIf="useEmail && login.email.length === 0" class="text-danger">
                Email is required. 
            </div>
            <div *ngIf="useEmail && !emailMatch()" class="text-danger">
                Invalid Email Type.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <br>
            <input type="password" class="form-control" id="password"
                required [(ngModel)]="login.password" name="password">
            <div *ngIf="login.password.length === 0" class="text-danger">
                Password is required. 
            </div>
        </div>
    </div>

    <button class="btn btn-primary btn-sm" type="submit" [disabled]="!loginForm.form.valid">Submit</button>
    <p *ngIf="displayBadLogin">Invalid Login Information!</p>
    <!-- By Chad, mainly for testing -->
    <!-- <pre>Form JSON: {{login | json}}</pre> -->
</form>
</div>
