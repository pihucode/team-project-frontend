<div class="todo">
    <p>{{message}}</p>
    <div *ngIf="docType != ''">
        <input type="file" (change)="selectFile($event)" />
        <button class="mybtn" (click)="handleDocUpload()" [disabled]="!selectedFiles">
            Upload file
        </button>
    </div>
</div>

<div class="card w-75">
    <div class="card-body">
        <div class="fw-bold fs-4">{{visa.fullname}}</div>
        <br>
        <div class="text-muted">Email</div>
        <div>{{visa.email}}</div>
        <br>
        <div class="text-muted">Work Authorization</div>
        <div>{{visa.workAuth}}</div>
        <br>

        <!-- <div class="text-muted">Authorization Days Left</div>
        <div>{{visa.daysLeft}}</div> -->

        <div class="text-muted">Authorization Start Date</div>
        <div>{{visa.startDate}}</div>
        <br>

        <div class="text-muted">Authorization End Date</div>
        <div>{{visa.endDate}}</div>
        <br>
        <div class="fw-bold fs-5">Documents Uploaded</div>
        <p *ngIf="filenames.length === 0">None</p>
        <div *ngFor="let filename of filenames">
            <button class="btn btn-link btn-sm" (click)="handleDocDownload(filename)">{{filename}}</button>
        </div>
    </div>
</div>
