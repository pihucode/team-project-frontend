<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Address Info</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <p>Address line 1: {{addressInfo.addressLine1}}</p>
    <p>Address line 2: {{addressInfo.addressLine2}}</p>
    <p>City: {{addressInfo.city}}</p>
    <p>State: {{addressInfo.state}}</p>
</div>
