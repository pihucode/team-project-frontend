<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Emergency Contact Info</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form (ngSubmit)="onSubmit(editEmergencyContactInfoForm)" #editEmergencyContactInfoForm="ngForm">
        <div ngModelGroup="emergencyContactInfo" #emergencyContactInfoInputs="ngModelGroup">
            <div class="form-group">
                <label for="relationship">Relationship: </label>
                <input type="text" class="form-control" id="relationship" name="relationship" [ngModel]="emergencyContactInfo.relationship">
            </div>
    
            <div class="form-group">
                <label for="fullname">Full Name: </label>
                <input type="text" class="form-control" id="fullname" name="fullname" [ngModel]="emergencyContactInfo.fullname">
            </div>
    
            <div class="form-group">
                <label for="phone">Phone: </label>
                <input type="text" class="form-control" id="phone" name="phone" [ngModel]="emergencyContactInfo.phone">
            </div>
    
            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" class="form-control" id="address" name="address" [ngModel]="emergencyContactInfo.address">
            </div>
        </div>
        <!-- TODO: Cancel To Trigger Guard That Displays Alert??? -->
        <button type="button" (click)="displayCancel()" >Cancel</button>
        <button type="submit">Submit</button>
    </form>
</div>
