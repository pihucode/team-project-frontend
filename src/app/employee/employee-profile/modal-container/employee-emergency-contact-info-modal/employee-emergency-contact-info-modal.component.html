<div>
    <h2>Emergency Contacts</h2>
    <div *ngFor="let emergencyContactInfo of emergencyContacts">
        <p>Full Name: {{emergencyContactInfo.firstname}} {{emergencyContactInfo.lastname}}</p>
        <p>Phone: {{emergencyContactInfo.phone}}</p>
        <p>Email: {{emergencyContactInfo.email}}</p>
        <p>Relationship: {{emergencyContactInfo.relationship}}</p>
        <button class="mybtn-link" (click)="openEmgencyContactInfoModal(emergencyContactInfo)">Edit</button>
    </div>
</div>
