<div class="house-info">
    <a class="btn btn-primary btn-sm" href="employee/facility-reports">Report Facility Issue</a>
    <h2>Employee House Info</h2>
    <img
        src="https://cdn.vox-cdn.com/thumbor/6itLJS9BZ-B5gXPjM1AB_z-ZKVI=/0x0:3000x2000/1200x800/filters:focal(1260x760:1740x1240)/cdn.vox-cdn.com/uploads/chorus_image/image/65890203/iStock_1067331614.7.jpg">
    <p class="fw-bold">Address: <span class="fw-normal">{{house.address}}</span></p>
    <p class="fw-bold">Landlord: <span class="fw-normal">{{house.landlordName}}</span></p>
    <p class="fw-bold">Phone: <span class="fw-normal">{{house.landlordPhone}}</span></p>
    <p class="fw-bold">Email: <span class="fw-normal">{{house.landlordEmail}}</span></p>
    <p class="fw-bold">Number of People: <span class="fw-normal">{{house.numPeople}}</span></p>
</div>

<div class="roommate-info">
    <h2>Employee Roommate Info</h2>
    <!-- <div *ngFor="let roommate of roommates"> -->
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let roommate of roommates">
            <p class="fw-bold">Name: <span class="fw-normal">{{roommate.name}}</span></p>
            <p class="fw-bold">Phone: <span class="fw-normal">{{roommate.phone}}</span></p>
        </li>
        <!-- </div> -->
    </ul>
</div>
